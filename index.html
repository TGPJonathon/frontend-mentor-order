<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div>
          <img
            class="card-image"
            src="images/illustration-hero.svg"
            alt="Illustration of a person dancing"
          />
        </div>
        <div class="card-content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-sub">
            <div class="card-sub-left">
              <div>
                <img src="images/icon-music.svg" alt="A music note icon" />
              </div>
              <div class="card-plan">
                <p>Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>

            <button class="sub-button">Change</button>
          </div>
          <button class="card-payment">Proceed to Payment</button>
          <p class="card-cancel">Cancel Order</p>
        </div>
      </article>
    </main>
  </body>
</html>
